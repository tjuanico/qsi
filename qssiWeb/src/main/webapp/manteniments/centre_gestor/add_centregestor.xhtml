<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	   <ui:define name="title">
	      Queixes i suggeriments - CAIB - Manteniments - Agefir nou centre gestor
	   </ui:define>
	   <ui:define name="content">
	     <h:form accept-charset="UTF-8">
			<!-- Contigut-->
			<p:panel id="principal" header="#{add_CentreGestorController.strTitol}" footer="" style="margin-bottom:20px">
				<p:messages id="messages" severity="error" showDetail="true" globalOnly="false"/>
				<p:outputPanel deferred="false" deferredMode="visible">
			    	<div class='row-form'>
			    		<h3>Dades centre gestor</h3>
			    		<h:panelGroup layout="block" rendered="#{add_CentreGestorController.btnUpdate}">
			    			<div class='row-form'>
			    				<div class='col-form-etiqueta'>Id</div> 
			    				<div class='col-form'>
			    					<p:inputText id="centreId" value="#{add_CentreGestorController.centreId}" disabled="true"></p:inputText>
			    				</div>
				    		</div>
						</h:panelGroup>
			    		<div class='row-form'>
			    			<div class='col-form-etiqueta'>Nom *</div> 
			    			<div class='col-form'>
			    				<p:inputText id="nom" value="#{add_CentreGestorController.nom}" required="true" requiredMessage="S'ha d'indicar el nom del centre gestor" maxlength="255" style="width:450px"></p:inputText>
			    			</div>
			    			<div class='col-form'>
				    			<p:message id="m_nom" for="nom" showDetail="true"></p:message>
				    		</div>
				    	</div>
				    	<div class='row-form'>
			    			<div class='col-form-etiqueta'>Dir3 *</div> 
			    			<div class='col-form'>
				    			<p:inputText id="dir3" value="#{add_CentreGestorController.dir3}" required="true" requiredMessage="S'ha d'indicar el dir3" maxlength="20" ></p:inputText>
				    		</div>
				    		<div class='col-form'>
				    			<p:message id="m_dir3" for="dir3" showDetail="true"></p:message>
			    			</div>
			    		</div>
			    		<div class='row-form'>
							<div class='col-form-etiqueta'>Actiu</div>
			    			<div class='col-form'>
			    				<p:inputSwitch id="actiu" onLabel="Sí" offLabel="No" value="#{add_CentreGestorController.actiu}" />
			    			</div>			    		
			    		</div>
						<div class='row-form'>
							<div class='col-form-etiqueta'>Visible web</div>
			    			<div class='col-form'>
			    				<p:inputSwitch id="visible_web" onLabel="Sí" offLabel="No" value="#{add_CentreGestorController.visibleweb}" />
			    			</div>
						</div>
			    	</div>
				</p:outputPanel>
				<div style="height:25px"></div>
    			<div class='boto-formulari'>
   					<p:commandButton rendered="#{add_CentreGestorController.btnAdd}" value="Desa" icon="ui-icon-check" ajax="false" action="#{add_CentreGestorController.addCentreGestor}" update="growl"  validateClient="true"/>
   					<p:commandButton rendered="#{add_CentreGestorController.btnUpdate}"  value="Actualitza" icon="ui-icon-check" ajax="false" action="#{add_CentreGestorController.updateCentreGestor}" update="growl" validateClient="true">
   						<f:param name="centreId_param_update" value="#{add_CentreGestorController.centreId}" />
   					</p:commandButton>
   				</div>
			</p:panel>
		</h:form>
		</ui:define>
    </ui:composition>
</html>
