<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	   <ui:define name="title">
	      Queixes i suggeriments - CAIB - Manteniments - Centres gestors - Subcentres
	   </ui:define>
	   <ui:define name="content">
	     <p:growl id="growl" showDetail="true" />
	     <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="SÃ­" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
         </p:confirmDialog>	
	     <h:form>
	     	<p:panel id="principal" header="Llista de Subcentres" footer="" style="margin-bottom:20px">
			    <div style='margin-top:10px; margin-left:10px;'>
					<div>
						<p:selectOneMenu id="centre" value="#{prova.centre}"  >
							<p:ajax listener="#{prova.onCentre_change}" event="change" update="growl,subcentre"/>
							<f:selectItem itemLabel="Selecciona Centre Gestor" itemValue="" noSelectionOption="true" />
            				<f:selectItems value="#{prova.llista_Centres}" var="centre" itemLabel="#{centre.nom}" itemValue="#{centre.id}"/>
        				</p:selectOneMenu>	
				    </div>
				    <div>
				    	<p:commandButton icon="ui-icon-trash" title="Eliminar" action="#{prova.buttonAction}" update="growl" >
			 				<p:confirm header="Eliminar subcentre" message="Estau segur que voleu eliminar el subcentre?" icon="ui-icon-alert" />
			  			</p:commandButton>
				    </div>
				</div>
			  	<div style='margin-top: 15px;'>
					<p:dataTable id="subcentre" binding="#{prova.taula_subcentres}" var="element" value="#{prova.llista_Subcentres}" emptyMessage="No s'han trobat registres.">
    					<p:column headerText="Identificador" width="10%"><h:outputText value="#{element.id}" /></p:column>
    					<p:column headerText="Nom" width="35%"><h:outputText value="#{element.nom}" /></p:column>
			    		<p:column headerText="Accions" width="7%">
			    			<div>
			    				<div style="float:right">
			    					<p:commandButton value="eliminar" icon="ui-icon-trash" title="Eliminar subcentre" action="#{prova.buttonAction2}" update="growl" >
										<p:confirm header="Eliminar subcentre" message="Estau segur que voleu eliminar el subcentre #{element.nom}?" icon="ui-icon-alert" />
			    					</p:commandButton>
				    			</div> 
			    			</div>
			    		</p:column>
					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
		</ui:define>
    </ui:composition>
</html>
