<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	   <ui:define name="title">
	      Queixes i suggeriments - CAIB
	   </ui:define>
	   <ui:define name="content">
	     <h:form>
			<!-- Contigut-->
			<p:panel id="principal" header="Llistat d'expedients" footer="" style="margin-bottom:20px">
            	<h:outputText value="#{indexController.missatge}"></h:outputText>
            	<p:dataTable var="element" value="#{indexController.llista_expedients_assignats_usuari}">
    				<p:column headerText="NÃºmero" width="12%"><h:outputText value="#{element.id}" /></p:column>
    				<p:column headerText="Centre" width="20%"><h:outputText value="#{element.subcentre.centre.nom}" /></p:column>
			    	<p:column headerText="Assumpte" width="35%"><h:outputText value="#{element.assumpte}" /></p:column>
			    	<p:column headerText="Tipus" width="10%"><h:outputText value="#{element.escrit.nom}" /></p:column>
			    	<p:column headerText="Entrada" width="10%">
			    		<h:outputText value="#{element.dataentrada}" >
			    			<f:convertDateTime pattern="dd/MM/yyyy" />
			    		</h:outputText>
			    	</p:column>
			    	<p:column headerText="Venciment" width="10%">
			    		<h:outputText value="#{element.datavenciment}" >
			    			<f:convertDateTime pattern="dd/MM/yyyy" />
			    		</h:outputText>
			    	</p:column>
			    	<p:column headerText="Accions" width="5%">
			    		<div>
			    		    <div style="float:left">
				    			<p:button outcome="/expedient/resoldre_expedient.xhtml" icon="ui-icon-pencil" rendered="#{element.id!='0'}">
				    				<f:param name="expedientId_param" value="#{element.id}" />
								</p:button>
			    			</div>
			    		</div>
			    	</p:column>
				</p:dataTable>
    		</p:panel>
		</h:form>
		</ui:define>
    </ui:composition>
</html>
